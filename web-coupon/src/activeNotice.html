<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <!-- 头部banner -->
  <header class="header_img">
    <img src="./images/banner@3x.png" alt="">
  </header>
  <!-- 优惠券 -->
  <h1 class="h1_title"><img src="./images/gongxi@2x.png" alt=""></h1>
  <section class="coupon-wrap">
    <h3>在《六脉真言》2018录播版课程助力活动中，共获得<em data-helpcount="true">XXX</em>人助力，获得一张<span data-rata="true">800元</span>优惠券</h3>
    <aside class="copy_area">
      <span>优惠券：</span>
      <span id="coupon-password">XXXXXXXXXXXXXXX</span>
      <a href="javascript:;" data-copy="true">复制</a>
    </aside>
    <a href="javascript:;" class="use_btn">立即去使用</a>
    <a href="javascript:;" class="nouse_btn">优惠券已过期</a>
    <aside class="deadline">
      <h5>优惠券使用截止时间：</h5>
      <h5 data-endtime="true">--:--:-- --:--:--</h5>
    </aside>
    <h4 class="clearfix guide_h4">使用指南</h4>
    <p class="guide_p">1.您可以购买《六脉真言》2018录播版时，在支付页面输入此优惠劵，一面优惠券过期</p>
    <p class="guide_p">2.由于苹果支付规则，暂不支持ios版APP购买，请去android或网页端(https://www.edu.fx168.com)去消费</p>
    <ins class="use_you">
      <img src="./images/use_you@2x.png" alt="">
    </ins>
    <ins class="use_zuo">
      <img src="./images/use_zuo@2x.png" alt="">
    </ins>
  </section>
  <!-- 助力看看 -->
  <section class="assis_man">
    <h2>看看都有谁帮助助力</h2>
    <div id="assis_wrap">
      <ul></ul>
    </div>

  </section>

</body>

</html>
