<title>jQuery事件日历插件Calendar</title>
<link rel="stylesheet" type="" href="cjrlcss/cjrl.css">

<style type="text/css">
html {
	font: 500 0.14rem 'roboto';
	color: #333;
	background-color: #fafafa;
}
a {
	text-decoration: none;
}
ul, ol, li {
	list-style: none;
	padding: 0;
	margin: 0;
}
#demo {
	width: 100%;
	margin-left: 2.2rem;
}
p {
	margin: 0;
}
#dt {
	margin: 0.30rem auto;
	height: 0.28rem;
	width: 2rem;
	padding: 0 0.06rem;
	border: 0.01rem solid #ccc;
	outline: none;
}
</style>

<body>
<div id="demo">
  <div id="ca"></div>
<!--   <input type="text" id="dt" placeholder="trigger calendar"> -->
  <div id="dd"></div>
</div>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
<script src="datejs/calendar.js"></script> 
<script>
    $('#ca').calendar({
        width: 320,
        height: 320,
        data: [
			{
			  date: '2015/12/24',
			  value: 'Christmas Eve'
			},
			{
			  date: '2015/12/25',
			  value: 'Merry Christmas'
			},
			{
			  date: '2016/01/01',
			  value: 'Happy New Year'
			}
		],
        onSelected: function (view, date, data) {
            // console.log('view:' + view)
            // alert('date:' + date)
            // console.log('data:' + (data || 'None'));
        }
    });

    $('#dd').calendar({
        trigger: '#dt',
        zIndex: 999,
		format: 'yyyy-mm-dd',
        onSelected: function (view, date, data) {
            console.log('event: onSelected')
        },
        onClose: function (view, date, data) {
            console.log('event: onClose')
            console.log('view:' + view)
            console.log('date:' + date)
            console.log('data:' + (data || 'None'));
        }
    });
</script>
