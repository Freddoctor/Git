<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="applicable-device" content="mobile">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no">


	<title>行情内页</title>

<body>
	<!-- 头部 -->
	<div class="wrapa">

			<p class="title_date"></p>
		</nav>
	</div>

	<!-- content -->
	<div class="hq_inner_content">
		<ul class="hq_inner_con_Left" data-key="">
			<li class="hq_inner_tradeWrap">
				<span class="hq_inner_trade"></span>
				<img>

			<li class="hq_jk_wrap ">

					<p class="hq_data hq_data_open "></p>
				</div>
				<div>
					<p class="hq_title ">最高</p>
					<p class="hq_data hq_data_high "></p>
				</div>
			</li>
			<li class="hq_zs_wrap ">
				<div>
					<p class="hq_title ">昨收</p>
					<p class="hq_data hq_data_preClose "></p>
				</div>
				<div>
					<p class="hq_title ">最低</p>
					<p class="hq_data hq_data_low "></p>
				</div>
			</li>

		</ul>
	</div>

	<!-- k线图tab选项卡 -->
	<div class="find_nav ">
		<div class="find_nav_left ">
			<div class="find_nav_list ">
				<ul>

					<li class="find_nav_cur min"><a href="### ">分时</a></li>
					<li class="hq_hour"><a href="### ">1小时</a></li>
					<li class="hq_day "><a href="### ">日线</a></li>
					<li class="hq_week "><a href="### ">周线</a></li>
					<li class="hq_month "><a href="### ">月线</a></li>
					<li class="hq_inner_fz ">
						<a href="### ">分钟</a>

					</li>
					<li class="sideline "></li>
					<img class="hq_jb " src="img/ljb@2x.png">
				</ul>
			</div>
		</div>
	</div>
	<div class="hq_inner_fzx_wrap ">
		<ul>
			<li class="hq_min01 ">
				<span>1分钟</span>
			</li>
			<li class="hq_min03 ">
				<span>3分钟</span>
			</li>
			<li class="hq_min05 ">
				<span>5分钟</span>
			</li>
			<li class="hq_min15 ">
				<span>15分钟</span>
			</li>
			<li class="hq_min30 ">
				<span>30分钟</span>
			</li>
		</ul>

	</div>
	<!-- 绘图——分时线 -->
	<div id="container" style="min-width:100%;height:6.22rem "></div>
	<!-- <div id="report " style="height:100px;padding-top:25px; "></div> -->
	<div id="container2" style="min-width:100%;height:6.22rem ">

	</div>
	<div class="sum ">
		<span class="jian ">
         <img src="img/jian@2x.png">
     </span>
		<span class="add ">
         <img src="img/jia@2x.png">
     </span>
