<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
    <title>腾讯云视频点播示例</title>
    <!-- 引入播放器 css 文件 -->
    <link href="https://imgcache.qq.com/open/qcloud/video/tcplayer/tcplayer.css" rel="stylesheet">
    <!-- 如需在IE8、9浏览器中初始化播放器，浏览器需支持Flash并在页面中引入 -->
    <!--[if lt IE 9]>
        <script src="https://imgcache.qq.com/open/qcloud/video/tcplayer/ie8/videojs-ie8.js"></script>
        <![endif]-->
    <!-- 如果需要在 Chrome Firefox 等现代浏览器中通过H5播放hls，需要引入 hls.js -->
    <script src="https://imgcache.qq.com/open/qcloud/video/tcplayer/lib/hls.min.0.8.8.js"></script>
    <!-- 引入播放器 js 文件 -->
    <script src="https://imgcache.qq.com/open/qcloud/video/tcplayer/tcplayer.min.js"></script>
    <!-- 示例 CSS 样式可自行删除 -->
</head>

<body>
    <!-- 设置播放器容器 -->
    <video id="player-container-id" preload="auto" width="640" height="360" playsinline webkit-playinline
        x5-playinline></video>
    <!--
        注意事项：
        * 播放器容器必须为 video 标签
        * player-container-id 为播放器容器的ID，可自行设置
        * 播放器区域的尺寸请按需设置，建议通过 css 进行设置，通过css可实现容器自适应等效果
        * playsinline webkit-playinline x5-playinline 这几个属性是为了在标准移动端浏览器不劫持视频播放的情况下实现行内播放，此处仅作示例，请按需使用
        -->
    <script>
        var player = TCPlayer("player-container-id", { // player-container-id 为播放器容器ID，必须与html中一致
            fileID: "5285890788338753655", // 请传入需要播放的视频filID 必须
            appID: "1253384897", // 请传入点播账号的appID 必须
            autoplay: false, //是否自动播放
            //其他参数请在开发文档中查看
            "coverpic": "http://www.test.com/myimage.jpg",
            "wording": {
                2032: "请求视频失败，请检查网络",
                2048: "请求m3u8文件失败，可能是网络错误或者跨域问题"
            },
            plugins: {
                ContextMenu: {
                    mirror: true
                },
                ProgressMarker: true,
                ContinuePlay: { // 开启续播功能
                    auto: false, //[可选] 是否在视频播放后自动续播
                    text: '上次播放至 ', //[可选] 提示文案
                    btnText: '恢复播放' //[可选] 按钮文案
                }
            }
        });
    </script>
    <iframe
        src="http://1253384897.vod2.myqcloud.com/vod-player/1253384897/5285890788338753655/tcplayer/console/vod-player.html?autoplay=true&width=720&height=480"
        frameborder="0" scrolling="no" width="100%" height="480" allowfullscreen>
    </iframe>
</body>
<script>
    function typlayerVideo() {
        var tcplayer = document.getElementsByClassName("tcplayer")[0];
        return {
            top: tcplayer.parentNode.offsetTop,
            width: tcplayer.offsetWidth,
            height: tcplayer.offsetHeight
        }
    }
    // document.documentElement.scrollTop = tcplayer.parentNode.offsetTop
</script>

</html>
