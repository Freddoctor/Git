<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>实盘测试PK</title>
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1,user-scalable=no">
</head>

<body data-bg="bg3ea">
  <header class="header platform" data-info="true">
    <div class="head_wrap" data-headwrap="true">
      <ul>
        <li class="head-top">
          <div class="news-logo">
            <img class="news-logo-img" data-logo="true" src="../img/img_app/benqi@2x.png">
          </div>
          <div class="news-title-wrap">
            <span class="news-title" data-brokername="true">--</span>
            <span class="inner_isFlag" data-isflag="true"><img src="../img/img_app/guanfang@2x.png"></span>
            <p class="news-num">
              <span class="complex" data-complex="true">--</span>
              <span class="zhpf">综合评分</span>
              <span class="zhpm">
              <span class="pm">第</span>
              <span class="pmNum" data-rank="true">--</span>
              <span class="pm">名</span>
              </span>
            </p>
          </div>
        </li>
        <li class="head-bottom">
          <ul>
            <li>
              <div class="numbers">
                <p class="goal outspeed" data-outspeed="true">--</p>
                <p class="bx">出金速度</p>
              </div>
              <div class="boder"></div>
            </li>
            <li>
              <div class="numbers">
                <p class="goal attitude" data-attitude="true">--</p>
                <p class="bx">服务态度</p>
              </div>
              <div class="boder"></div>
            </li>
            <li>
              <div class="numbers">
                <p class="goal brand" data-brand="true">--</p>
                <p class="bx">品牌印象</p>
              </div>
              <div class="boder"></div>
            </li>
            <li>
              <div class="numbers">
                <p class="goal platform" data-platform="true">--</p>
                <p class="bx">平台表现</p>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  <div class="real-test" id="compare-info">
    <section class="compare-info">
      <h3><span>实盘监控</span></h3>
      <ul>
        <li>
          <h4 data-avg="true"></h4>
          <h5>平均执行速度</h5>
        </li>
        <li>
          <h4 data-positive="true"></h4>
          <h5>平均正滑点</h5>
        </li>
        <li>
          <h4 data-negative="true"></h4>
          <h5>平均负滑点</h5>
        </li>
      </ul>
    </section>
    <section class="time_wrap" style="display:none;">
      <aside class="time_ins">
        实盘监控
      </aside>
      <aside class="time_status">
        <div class="sta_open">
          <span class="sta_name">开仓</span>
          <span class="mcu_time">最长时间：<i class="b_up">0.35s</i></span>
          <span class="mcu_time">最短时间：<i class="b_down">0.31s</i></span>
          <span class="mcu_null">无滑点</span>
        </div>
        <div class="sta_close">
          <span class="sta_name">平仓</span>
          <span class="mcu_time">最长时间：<i class="b_up">0.35s</i></span>
          <span class="mcu_time">最短时间：<i class="b_down">0.31s</i></span>
          <span class="mcu_null">无滑点</span>
        </div>
      </aside>
    </section>
    <section class="total_percent">
      <aside class="total_list">
        <h3>监管得分</h3>
        <div class="per_to">
          <span class="cu_text">打败了</span>
          <span class="cu_num" data-euscount="true">97<i>%</i></span>
          <span class="cu_text">的经纪商</span>
        </div>
      </aside>
      <aside class="total_list bor_double">
        <h3>欧美点差</h3>
        <div class="per_to">
          <span class="cu_text">打败了</span>
          <span class="cu_num" data-euspread>97<i>%</i></span>
          <span class="cu_text">的经纪商</span>
        </div>
      </aside>
      <aside class="total_list">
        <h3>出金速度</h3>
        <div class="per_to">
          <span class="cu_text">打败了</span>
          <span class="cu_num" data-outsread>97<i>%</i></span>
          <span class="cu_text">的经纪商</span>
        </div>
      </aside>
    </section>
    <section class="contrast_wrap" id="total_pk">
      <aside class="contrast_name">
        <span class="main_name"><i id="contrast-name"></i></span>
        <img src="../img/img_app/icon_contrast.png" alt="">
        <span class="select_contrast_obj" id="select-contrast">
          <ins>
            <select class="select" name="select">
              <option value="0" selected>选择经纪商</option>
            </select>
          </ins>
          <a href="javascript:;">对比</a>
        </span>
      </aside>
      <aside class="real_chartlist" id="contrast-list" data-totalpk="true">
        <ul class="real_percent contrast_left"></ul>
        <ul class="real_name"></ul>
        <ul class="real_percent contrast_right"></ul>
      </aside>
    </section>
  </div>
  <script src="https://cbjs.baidu.com/js/m.js"></script>
</body>

</html>
