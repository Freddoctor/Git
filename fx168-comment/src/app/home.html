<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>

	<div class="outerWrap">
		<header class="header">
			<div class="advertisement">
				<!-- <div class="bg_gg"></div> -->
				<div class="swiper-container swiper-container1">
					<div class="swiper-wrapper wrapper_ban">
					</div>
					<!-- 如果需要分页器 -->
					<div class="swiper-pagination myswiper-pagination"></div>
				</div>
			</div>
		</header>
		<!-- 点评导航 -->
		<section class="homeLists">
			<a href="javascript:;" id="shitsu-qs" data-name="常见问题" data-url="commonProblem">
					<img src="../img/img_app/icon_problem.png" alt="">
					<span>常见问题</span>
			</a>
			<a href="javascript:;" id="shitsu-pw" data-name="盗版警示" data-url="piracyWarn">
					<img src="../img/img_app/icon_pirate.png" alt="">
					<span>盗版警示</span>
			</a>
			<a href="#thissote">
					<img src="../img/img_app/icon_ranking.png" alt="">
					<span>主排行榜</span>
			</a>
			<a href="javascript:void(0)" id="jumpToIndustry">
					<img src="../img/img_app/icon_industry.png" alt="">
					<span>行业讯息</span>
			</a>
		</section>
		<!-- 投资导航 -->
		<section class="investLists">
			<ul id="homeRecommend" data-homerecommend="true">
			</ul>
		</section>
		<section style="display:none">
			<div class="bgStar_Wrap">
				<div class="img_star">
					<span>本期之星</span>
				</div>
				<div class="content_middle">
					<img class="bgSta_po" src="../img/img_app/star@2x.png" alt="">
					<ul class="mid_wrap">
						<li>
							<p class="mid_title"></p>
							<p class="mid-star">
							</p>
							<p class="biaoqian">
							</p>
						</li>
						<li class="tile-img">
							<img src="../img/img_app/benqi@2x.png">
						</li>
					</ul>
				</div>
				<div class="con-font con-font-long" style="">
					<span>上榜理由：</span>
					<span class="reason"></span>
				</div>
				<div class="zk-font"><span>展开</span><img src="../img/img_app/zhankai@2x.png" alt=""></div>
			</div>
		</section>
		<div class="sort" id="thissote">
			<ul class="">
				<span class="dealer" type="true">
				<span class="dealer_sq">交易商</span>
				<img class="dealer_sq_img" src="../img/img_app/zhankai@2x.png">
				</span>
				<span class="sortComplex">
				<span class="zh">综合排序</span>
				<img src="../img/img_app/zhankai@2x.png">
				</span>
				<span class="screen">
				<img src="../img/img_app/shaixuan@2x.png">
				<span class="sx">筛选</span>
				</span>
				<span class="zmwrap selectBoxIsHide">
				<span class="zm">按首字母排序</span>
				</span>
			</ul>
			<div class="selectBox selectBoxIsHide">
				<div class="selectBox_top">
					<div class="suruList trader flex_between" data-suru="broker">
						<span class="selectBlue">交易商</span>
						<img src="../img/img_app/xuanzhong@2x.png" alt="">
					</div>
					<div class="suruList community flex_between" type="true" data-suru="agent">
						<span>交易社区</span>
						<img class="selectBoxIsHide" src="../img/img_app/xuanzhong@2x.png" alt="">
					</div>
					<div class="suruList trainingAgency flex_between" type="true" data-suru="training">
						<span>培训机构</span>
						<img class="selectBoxIsHide" src="../img/img_app/xuanzhong@2x.png" alt="">
					</div>
					<!-- 新增海外投资 -->
					<div class="suruList umi-suru flex_between" type="true" data-suru="overseas">
						<span>海外投资</span>
						<img class="selectBoxIsHide" src="../img/img_app/xuanzhong@2x.png" alt="">
					</div>
					<!-- 新增三方服务 -->
					<div class="suruList umi-suru flex_between" type="true" data-suru="three">
						<span>三方服务</span>
						<img class="selectBoxIsHide" src="../img/img_app/xuanzhong@2x.png" alt="">
					</div>
					<!-- 新增线下活动 -->
					<div class="suruList umi-suru flex_between" type="true" data-suru="offline">
						<span>线下活动</span>
						<img class="selectBoxIsHide" src="../img/img_app/xuanzhong@2x.png" alt="">
					</div>
				</div>
				<div class="selectBox_bottom">

				</div>

			</div>
		</div>
		<!-- 交易商 -->
		<div class="suruBox con" data-con="broker">
			<div class="commissionList"></div>
		</div>
		<!-- 交易社区 -->
		<div class="suruBox con_trader selectBoxIsHide" data-con="agent">
			<div class="traderList">
				<p class="traderList_loading">加载中...</p>
			</div>
		</div>
		<!-- 培训机构 -->
		<div class="suruBox con_training selectBoxIsHide" data-con="training">
			<div class="trainingList">
				<p class="trainingList_loading">加载中...</p>
			</div>
		</div>
		<!-- 海外投资 -->
		<div class="suruBox sea_service selectBoxIsHide" data-con="overseas">
			<article></article>
			<div class="selfDrap">
				<span class="loading"></span>加载中...
			</div>
		</div>
		<!-- 三方服务 -->
		<div class="suruBox three_service selectBoxIsHide" data-con="three">
			<article></article>
			<div class="selfDrap">
				<span class="loading"></span>加载中...
			</div>
		</div>
		<!-- 线下活动 -->
		<div class="suruBox offline_service selectBoxIsHide" data-con="offline">
			<article>
			</article>
			<div class="selfDrap">
				<span class="loading"></span>加载中...
			</div>
		</div>
	</div>
	<script src="https://cbjs.baidu.com/js/m.js"></script>
</body>

</html>
