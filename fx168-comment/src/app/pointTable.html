<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>点差表</title>
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta http-equiv="Cache-Control" content="no-cache" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
</head>

<body data-bg="bg3ea">
  <section class="point-table" id="point-table" data-point="true">
    <aside class="left-compony left">
      <span>机构</span>
    </aside>
    <aside class="right-spread right swiper-container">
      <ul class="swiper-wrapper">
        <li class="swiper-slide" data-euspread="true">
          <span>欧/美</span>
        </li>
        <li class="swiper-slide" data-enuspread="true">
          <span>镑/美</span>
        </li>
        <li class="swiper-slide" data-auspread="true">
          <span>澳/美</span>
        </li>
        <li class="swiper-slide" data-ucspread="true">
          <span>美/加</span>
        </li>
        <li class="swiper-slide" data-goldspread="true">
          <span>黄金</span>
        </li>
        <li class="swiper-slide" data-oilspread="true">
          <span>原油</span>
        </li>
        <li class="swiper-slide" data-ujspread="true">
          <span>美/日</span>
        </li>
      </ul>
      <div class="swiper-scrollbar"></div>
    </aside>
  </section>
