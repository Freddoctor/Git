<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>公司介绍</title>
  <link rel="stylesheet" type="text/css" href="../css/css_app/newsInner.css">
  <link rel="stylesheet" href="../css/css_app/dropload.css">
  <script src="../js/js_app/public.js"></script>
  <link rel="stylesheet" href="../css/zero.plugin.css">
</head>

<body data-bg="bg3ea">
  <header class="header platform" data-info="true">
    <div class="head_wrap" data-headwrap="true">
      <ul>
        <li class="head-top">
          <div class="news-logo">
            <img class="news-logo-img" data-logo="true" src="../img/img_app/benqi@2x.png">
          </div>
          <div class="news-title-wrap">
            <span class="news-title" data-brokername="true">--</span>
            <span class="inner_isFlag" data-isflag="true"><img src="../img/img_app/guanfang@2x.png"></span>
            <p class="news-num">
              <span class="complex" data-complex="true">--</span>
              <span class="zhpf">综合评分</span>
              <span class="zhpm">
              <span class="pm">第</span>
              <span class="pmNum" data-rank="true">--</span>
              <span class="pm">名</span>
              </span>
            </p>
          </div>
        </li>
        <li class="head-bottom">
          <ul>
            <li>
              <div class="numbers">
                <p class="goal outspeed" data-outspeed="true">--</p>
                <p class="bx">出金速度</p>
              </div>
              <div class="boder"></div>
            </li>
            <li>
              <div class="numbers">
                <p class="goal attitude" data-attitude="true">--</p>
                <p class="bx">服务态度</p>
              </div>
              <div class="boder"></div>
            </li>
            <li>
              <div class="numbers">
                <p class="goal brand" data-brand="true">--</p>
                <p class="bx">品牌印象</p>
              </div>
              <div class="boder"></div>
            </li>
            <li>
              <div class="numbers">
                <p class="goal platform" data-platform="true">--</p>
                <p class="bx">平台表现</p>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </header>
  <div class="section-content">
    <h5>公司介绍</h5>
    <p id="companyProfile" data-companyprofile="true">
      以上信息均由官方平台人员提供，仅供参考。如发现与实际平台信息内容不符， 您可以选择右上角信息报错，您的报错内容一旦被确认采纳，我们将督促经纪商尽快修改。
    </p>
  </div>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script src="../js/js_app/common.js"></script>
  <script src="../js/js_app/zero.plugin.js"></script>
  <script src="../js/dropload.min.js"></script>
  <script src="../js/js_app/jquery.lazyload.min.js"></script>
  <script src="https://cbjs.baidu.com/js/m.js"></script>
</body>

</html>
