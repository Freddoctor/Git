<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/newsInner.css">
    <link rel="stylesheet" href="css/dropload.css">
    <!-- 插件 start-->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/dropload.min.js"></script>

<body>

        <div class="head_wrap">

                <li class="head-top">
                    <div class="news-logo">

                                <span class="pmNum"></span>
                                <span class="pm">名</span>


                            </span>
                        </p>
                    </div>
                </li>

                <li class="head-bottom">
                    <ul>
                        <li>
                            <div class="numbers">
                                <p class="goal outspeed">--</p>
                                <p class="bx">出金速度</p>
                            </div>
                            <div class="boder"></div>

                        <li>

                                <p class="bx">服务态度</p>
                            </div>

                        </li>
                        <li>
                            <div class="numbers">

                            </div>
                            <div class="boder"></div>
                        </li>
                        <li>
                            <div class="numbers">

                            </div>

                        </li>
                    </ul>
                </li>
            </ul>
        </div>

    <content>
        <div class="content">
            <ul>
                <li class="content_top">

                </li>
                <li class="content_bottom">
                    <p>
                        <a class="content_bottom_cp_url" href="">
                            <img class="cp_y" src="img/ceping@2x.png" alt="">

                            <img class="go" src="img/go@2x.png">
                        </a>
                    </p>
                    <p class="content_bottom_adv">
                        <span>
                            <img src="img/guanggao@2x.png" alt="">

                            <img class="go" src="img/go@2x.png">
                        </span>
                    </p>
                </li>
            </ul>
        </div>
    </content>
    <nav class="navTab">
        <div class="tab">
            <ul>
                <li class="silderHssh detaiInform">详细信息</li>
                <li class="newsestInform">最新动态</li>
                <li class="myPL">评论
                        <span>(0)</span>

                </li>
                <li class="silder"></li>
            </ul>
        </div>
    </nav>
    <div class="con_wrap">
        <ul class="dp">
            <li style="color: #3285ea; border-color: #3285ea;" class="dp_li qp">全部点评</li>
            <li class="dp_li cp">投诉差评</li>

        <div class="con">

            </ul>

        <div class="foot-font">

                <span class="foot-font-con"></span>
            </p>
